{% extends 'accounts/main.html' %}

{% block body %}

<br>
  <div class="row">
    <div class="col-md ">
        <div class="card card-body">
            <div class="d-flex">
                <div class="col-md-5">
                <h5>Products</h5>            
                </div>
            <div class="col-md-5" >
                 <a class="btn btn-primary"  href="{% url 'Add_product'%}">Add product</a>
            </div>
        </div>

        <div class="card card-body">
            <table class="table ">
                <tr>

                    <th>Products</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>view</th>
                </tr>
                {% for i in products %}
                <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.Category}}</td>
                    <td>{{i.Price}}</td>
                    <td><a class= "btn btn-sm btn-info" href="{{products.get_absolute_url}}">view</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
  </div>
  </div>
{% endblock body %}
